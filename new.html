<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <div id="countdown"></div>

  <script>
    // Set the target date for the countdown
    const targetDate = new Date('2023-10-08T00:00:00');

    function updateCountdown() {
      // Get the current date and time
      const currentDate = new Date();

      // Calculate the time difference in milliseconds
      const timeDifference = targetDate - currentDate;

      // Calculate the remaining time in months, days, hours, minutes, and seconds
      const months = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Display the countdown in the HTML element with id="countdown"
      const countdownElement = document.getElementById('countdown');
      countdownElement.innerHTML = `
        <p>Months: ${months}</p>
        <p>Days: ${days}</p>
        <p>Hours: ${hours}</p>
        <p>Minutes: ${minutes}</p>
        <p>Seconds: ${seconds}</p>
      `;
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
